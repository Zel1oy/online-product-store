<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-frame">
      <h1 style="color: red; text-align: center;">Registration</h1>
      <form (ngSubmit)="userRegister()">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Repeat Password</label>
          <input type="password" [(ngModel)]="user.repeatPassword" class="form-control" id="repeatPassword" name="repeatPassword" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
          <input type="text" [(ngModel)]="user.phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+380961234567">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="text" [(ngModel)]="user.lastName" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Shipping Address</label>
          <input type="text" [(ngModel)]="user.shippingAddress" class="form-control" id="Shipping" name="Shipping">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
</div>
